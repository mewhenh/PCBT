<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCBT</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <div id="sidebar-content">
        <div class="input-container" id="X-axis">
          <label for="xInput">X:</label>
          <input type="number" id="xInput" name="xInput">
        </div>
        <div class="input-container" id="Y-axis">
          <label for="yInput">Y:</label>
          <input type="number" id="yInput" name="yInput">
        </div>
        <div class="input-container" id="Angle">
          <label for="angleInput">Angle:</label>
          <input type="number" id="angleInput" name="angleInput">
        </div>
        <div class="offset-container">
          <div class="offset-item">
            <span class="offset-label">X Offset:</span>
            <span class="offset-value" id="xOffset">0</span>
          </div>
          <div class="offset-item">
            <span class="offset-label">Y Offset:</span>
            <span class="offset-value" id="yOffset">0</span>
          </div>
        </div>
      </div>
    </div>
    <div id="main">
      <!-- The container now scales with screen size -->
      <div id="trapezium-container"></div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
